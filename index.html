<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Anele Bhengu</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">Durban</option>
        <option value="">New York</option>
        <option value="">Seoul</option>
      </select>

      <div class="city">
        <h2>Durban</h2>
        <div class="date">December 18th 2025</div>
        <div class="time">14:17 pm</div>
      </div>
    </div>
    <div class="city">
      <h2>Seoul</h2>
      <div class="date">December 18th 2025</div>
      <div class="time">14:18pm</div>
    </div>

    <footer>
      This project was coded by Anele Bhengu and is opened sourced on
      <a href="https://github.com/Anelebheng/world-clock" target="_blank"
        >Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
